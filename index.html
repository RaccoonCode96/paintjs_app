<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div id="jsCheck" class="check"></div>
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="5.0" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsFill">Fill</button>
            <button id="jsPaint">Paint</button>
            <button id="jsRect">Rect</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="custom__color">
                <input type="color" id="jsColorCustom" />
            </div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color: #FF3B30;"></div>
            <div class="controls__color jsColor" style="background-color: #FF9500;"></div>
            <div class="controls__color jsColor" style="background-color: #ffCC00;"></div>
            <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
            <div class="controls__color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="controls__color jsColor" style="background-color: #0579FF;"></div>
            <div class="controls__color jsColor" style="background-color: #5856D6;"></div>
        </div>
        <div class="cursor cursor_range"></div>
        <div class="guide"></div>
    </div>
    <div class="controls__size">
        <form class="controls__width">
            <input type="number" id="canvas__width" placeholder="Width" value="700" min="500" max="2000" />
        </form>
        <form class="controls__height">
            <input type="number" id="canvas__height" placeholder="height" value="700" min="500" max="2000" />
        </form>
    </div>
    <script src="app.js"></script>    
</body>
</html>
